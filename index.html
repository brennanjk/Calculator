<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc-container">
      <div class="display-container">
        <div id="display"></div>
      </div>
      <div class="button-container">
        <button class="ac">AC</button>
        <button class="back-space" value="back-space" data-key="8"><img src="images/delete-button.png" height="30px" alt="delete-button"></button>
        <button class="operators" value="/" data-key="191">%</button>
        <button class="numbers" value="7" data-key="55">7</button>
        <button class="numbers" value="8" data-key="56">8</button>
        <button class="numbers" value="9" data-key="57">9</button>
        <button class="operators" value="*" data-key="106">*</button>
        <button class="numbers" value="4" data-key="52">4</button>
        <button class="numbers" value="5" data-key="53">5</button>
        <button class="numbers" value="6" data-key="54">6</button>
        <button class="operators" value="-" data-key="109">-</button>
        <button class="numbers" value="1" data-key="49">1</button>
        <button class="numbers" value="2" data-key="50">2</button>
        <button class="numbers" value="3" data-key="51">3</button>
        <button class="operators" value="+" data-key="107">+</button>
        <button class="sign" value="sign">+/-</button>
        <button class="numbers" value="0" data-key="48">0</button>
        <button class="decimal" value="." data-key="190">.</button>
        <button class="equals" value="=" data-key="61">=</button>
      </div>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>

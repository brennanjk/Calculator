<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div class="display-container"></div>
    <div class="button-container">
      <button id="ac"></button>
      <button id="negative-toggle"></button>
      <button id="decimal"></button>
      <button class="oper" id="divide"></button>
      <button class="number" id="seven"></button>
      <button class="number" id="eight"></button>
      <button class="number" id="nine"></button>
      <button class="oper" id="multiply"></button>
      <button class="number" id="four"></button>
      <button class="number" id="five"></button>
      <button class="number" id="six"></button>
      <button class="oper" id="subtract"></button>
      <button class="number" id="one"></button>
      <button class="number" id="two"></button>
      <button class="number" id="three"></button>
      <button class="oper" id="add"></button>
      <button class="number" id="zero"></button>
      <button class="number" id="dec-point"></button>
      <button class="oper" id="equals"></button>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
